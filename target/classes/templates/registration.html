<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />

<title>Registration</title>
</head>
<body>
  <div th:replace="general :: header"></div>

  <br>
  <br>

  <div class="container">
     <div class="row">
        <div class="col-md-6 col-md-offset-3">

           <div th:if="${param.success}">
              <div class="alert alert-info">You've successfully registered!</div>
           </div>

           <h1><span>Registration</span></h1>
           <form th:action="@{/registration}" th:object="${user}" method="post">

              <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                 th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                 error</p>

              <div class="form-group"
                 th:classappend="${#fields.hasErrors('userName')}? 'has-error':''">
                 <label for="userName" class="control-label">User Name</label> <input
                    id="userName" class="form-control" th:field="*{userName}" />
                 <p class="error-message"
                    th:each="error: ${#fields.errors('userName')}"
                    th:text="${error}">Validation error</p>
              </div>
              <div class="form-group"
                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                 <label for="password" class="control-label">Password</label> <input
                    id="password" class="form-control" type="password"
                    th:field="*{password}" />
                 <p class="error-message"
                    th:each="error : ${#fields.errors('password')}"
                    th:text="${error}">Validation error</p>
              </div>
              <div class="form-group"
                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                 <label for="confirmPassword" class="control-label">Confirm
                    password</label> <input id="confirmPassword" class="form-control"
                    type="password" th:field="*{confirmPassword}" />
                 <p class="error-message"
                    th:each="error : ${#fields.errors('confirmPassword')}"
                    th:text="${error}">Validation error</p>
              </div>
              <div class="form-group">
                 <button type="submit" class="btn btn-success">Register</button>
                 <span>Already registered? <a href="/" th:href="@{/login}">Login
                       here</a></span>
              </div>

           </form>
        </div>
     </div>
  </div>

  <script type="text/javascript"
     th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
  <script type="text/javascript"
     th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
