<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
	<title>Monster Hunter Assistant</title>
</head>
<body>
	<div th:replace="general :: header"></div>
	<script>
		var questId;
	</script>
	<main>
		<h1><span>Find Quest by Id</span></h1>
		<article>
			<form id="byId" th:action="@{/findQuestByIdSearch}" th:object="${questId}" method="GET">
			    <div>
			    	<input type="number" th:field="*{id}" class="form-control"/>
			    	<br>
			        <input type="submit" value="Find quest!" class="btn btn-red"/>
			    </div>
			</form>
		</article>
	</main>
	
	<script type="text/javascript"
		th:src="@{/javascript.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</html>
