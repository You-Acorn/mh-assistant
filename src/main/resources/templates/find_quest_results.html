<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
	<title>Monster Hunter Assistant</title>
</head>
<body>
	<div th:replace="general :: header"></div>
	
	<main>
		<h1><span>Quests</span></h1>
		<article>
			<table class="table table-hover">
		        <thead class="thead-light">
		          <tr>
		            <th scope="col">Id</th>
		            <th scope="col">Name</th>
		            <th scope="col">Rank</th>
		            <th scope="col">Type</th>
		            <th scope="col">Region</th>
		            <th scope="col">Reward</th>
		            <th scope="col"></th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr th:each="quest : ${quests}">
		            <td>[[${quest.id}]]</td>
		            <td>[[${quest.name}]]</td>
		            <td>[[${quest.questRank}]]</td>
		            <td>[[${quest.questType}]]</td>
		            <td>[[${quest.region}]]</td>
		            <td>[[${quest.reward}]]</td>
		            <td>
		            	 <ul class="nav" role="navigation">
				           <li class="dropdown">
				             <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Monsters<b class="caret"></b></a>
				             <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
				               <li th:each="monster : ${quest.monsters}"><a th:href="@{/monsterDetails/{monster} (monster=${monster.monster})}">[[${monster.monster}]]</a></li>
				             </ul>
				           </li>
				         </ul>
		            </td>
		          </tr>
		        </tbody>
      		</table>
		</article>
	</main>
	
	<script type="text/javascript"
		th:src="@{/javascript.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
