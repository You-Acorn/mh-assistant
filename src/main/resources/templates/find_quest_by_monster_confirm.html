<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
	<title>Monster Hunter Assistant</title>
</head>
<body>
	<div th:replace="general :: header"></div>
	
	<main>
		<h1><span>Would you like to add another monster?</span></h1>
		<article>
			<table class="table table-hover">
		        <thead class="thead-light">
		          <tr>
		            <th scope="col">Name</th>
		            <th scope="col">Threat</th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr th:each="monster : ${monsters}">
		            <td>[[${monster.monster}]]</td>
		            <td>[[${monster.threatLevel}]]</td>
		          </tr>
		        </tbody>
      		</table>
      		
      		<a th:href="@{/findQuestsByMonster}">Add another monster</a>
      		<br><br>
      		<a th:href="@{/findQuestsByMonster/results}">Find a quest!</a>
		</article>
	</main>
	
	<script type="text/javascript"
		th:src="@{/javascript.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
